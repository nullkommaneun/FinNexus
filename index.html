    <script>
        // --- Globale Module (Platzhalter) ---
        
        /**
         * NFR 1: App-Interner Debugger
         * Globale Logger-Klasse, wie im Briefing gefordert.
         */
        window.appLogger = {
            consoleElement: document.getElementById('debug-console'),
            
            log: function(level, ...args) {
                const now = new Date().toLocaleTimeString();
                // Konvertiert alle Argumente in einen String
                const msg = args.map(arg => {
                    if (arg instanceof Error) {
                        return arg.stack || arg.message;
                    }
                    return typeof arg === 'object' ? JSON.stringify(arg) : arg;
                }).join(' ');
                
                const entry = document.createElement('div');
                const levelColors = {
                    DEBUG: 'text-gray-400',
                    INFO: 'text-blue-400',
                    WARN: 'text-yellow-400',
                    ERROR: 'text-red-500 font-bold'
                };
                entry.className = `${levelColors[level] || 'text-gray-400'} whitespace-pre-wrap`; // pre-wrap für Zeilenumbrüche (z.B. bei Errors)
                entry.innerHTML = `<span class="mr-2 opacity-50">${now}</span><span class="mr-2 font-bold">[${level}]</span> <span>${msg}</span>`;
                
                this.consoleElement.appendChild(entry);
                this.consoleElement.scrollTop = this.consoleElement.scrollHeight; // Auto-scroll
                
                // Auch in der echten Konsole loggen, falls verfügbar
                const consoleLevel = level.toLowerCase();
                if (typeof console[consoleLevel] === 'function') {
                    console[consoleLevel](now, ...args);
                } else {
                    console.log(now, ...args);
                }
            },
            
            debug: function(...args) { this.log('DEBUG', ...args); },
            info: function(...args) { this.log('INFO', ...args); },
            warn: function(...args) { this.log('WARN', ...args); },
            error: function(...args) { this.log('ERROR', ...args); }
        };

        /**
         * App-Hauptmodul (IIFE - Immediately Invoked Function Expression)
         * Kapselt die gesamte Logik, um den globalen Scope sauber zu halten.
         */
        (function(logger) {
            
            'use strict';
            
            // --- DOM-Elemente-Sammlung ---
            const ui = {
                auditModal: document.getElementById('nfr-audit-modal'),
                debugPanel: document.getElementById('nfr-debug-panel'),
                marketBtc: document.getElementById('market-btc').querySelector('span:last-child'),
                marketSp500: document.getElementById('market-sp500').querySelector('span:last-child'),
                marketInflation: document.getElementById('market-inflation').querySelector('span:last-child'),
            };

            // --- NFR Event Listeners ---
            function initNFRListeners() {
                // Audit-Modul
                document.getElementById('btn-toggle-audit').addEventListener('click', () => {
                    logger.debug('Öffne Audit-Modul.');
                    ui.auditModal.classList.remove('hidden');
                });
                document.getElementById('btn-close-audit').addEventListener('click', () => {
                    logger.debug('Schließe Audit-Modul.');
                    ui.auditModal.classList.add('hidden');
                });
                
                // Debug-Panel
                document.getElementById('btn-toggle-debug').addEventListener('click', () => {
                    logger.debug('Toggle Debug-Panel.');
                    ui.debugPanel.classList.toggle('hidden');
                });
                logger.info('NFR-Listener (Audit, Debug) initialisiert.');
            }

            // --- SEKTION 5: Markt-Radar ---

            /**
             * Ruft den Bitcoin-Preis von CoinGecko ab.
             */
            async function fetchBitcoinPrice() {
                const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur';
                logger.debug('Rufe BTC-Preis ab von CoinGecko...');
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`CoinGecko API Fehler: Status ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data && data.bitcoin && data.bitcoin.eur) {
                        const price = data.bitcoin.eur;
                        logger.info(`BTC-Preis erfolgreich geladen: ${price} EUR`);
                        ui.marketBtc.textContent = `${price.toLocaleString('de-DE')} €`;
                        ui.marketBtc.className = "text-xl text-yellow-400";
                    } else {
                        throw new Error('CoinGecko JSON-Antwort hat ein unerwartetes Format.');
                    }
                } catch (error) {
                    logger.error('Fehler beim Abruf des BTC-Preises:', error);
                    ui.marketBtc.textContent = 'Fehler';
                    ui.marketBtc.className = "text-xl text-red-500";
                }
            }

            /**
             * Platzhalter-Funktion für S&P 500-Daten.
             */
            async function fetchSP500Data() {
                logger.warn('S&P 500-Abruf ist ein Platzhalter (Mock). Es wurde keine Key-lose API implementiert.');
                ui.marketSp500.textContent = 'N/A';
                ui.marketSp500.className = "text-xl text-gray-500";
            }

            /**
             * Platzhalter-Funktion für Inflations-Daten (VPI DE).
             */
            async function fetchInflationData() {
                logger.warn('Inflations-Abruf ist ein Platzhalter (Mock). Es wurde keine Key-lose API implementiert.');
                ui.marketInflation.textContent = 'N/A';
                ui.marketInflation.className = "text-xl text-gray-500";
            }

            /**
             * Initialisiert alle Abrufe für das Markt-Radar.
             */
            function initMarketRadar() {
                logger.info('Initialisiere Sektion 5: Markt-Radar.');
                
                // Führt alle API-Aufrufe parallel aus
                Promise.all([
                    fetchBitcoinPrice(),
                    fetchSP500Data(),
                    fetchInflationData()
                ]);
            }

            // --- HIER STARTET DIE KERN-APP-LOGIK ---

            /**
             * Haupt-Initialisierungsfunktion der App
             */
            function init() {
                logger.info('FinNexus App initialisiert.');
                
                // 1. NFR Module (Debugger, Audit) initialisieren
                initNFRListeners();
                
                // 2. Markt-Radar (Sektion 5) laden
                initMarketRadar();
                
                // 3. Lade Daten aus localStorage (Platzhalter)
                logger.debug('Lade Daten aus localStorage (TODO)...');
                
                // 4. Initialisiere PDF-Upload-Listener (Platzhalter)
                logger.debug('Initialisiere PDF-Listener (TODO)...');
                
                // 5. Initialisiere Asset-CRUD-Listener (Platzhalter)
                logger.debug('Initialisiere Asset-CRUD-Listener (TODO)...');
                
                // 6. Rendere das Dashboard (Platzhalter)
                logger.debug('Rendere Dashboard (TODO)...');
            }

            // App starten, sobald das DOM geladen ist
            document.addEventListener('DOMContentLoaded', init);

        })(window.appLogger); // Das globale Logger-Modul wird injiziert
    </script>
