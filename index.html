<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinNexus üöÄ</title>
    <meta name="description" content="Private Client-Side Finance Dashboard">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased min-h-screen flex flex-col pb-32 selection:bg-blue-500 selection:text-white">

    <header class="w-full p-4 flex justify-between items-center border-b border-gray-800 bg-gray-900/90 sticky top-0 z-40 backdrop-blur">
        <div class="flex items-center gap-3">
            <div class="h-8 w-8 bg-gradient-to-br from-blue-500 to-teal-400 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/20">FN</div>
            <div>
                <h1 class="text-xl font-bold tracking-tight text-white leading-none">FinNexus</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-wider">Private Core</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="btn-toggle-audit" class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition" title="Audit">‚öñÔ∏è</button>
            <button id="btn-toggle-debug" class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition" title="Debug">üêû</button>
        </div>
    </header>

    <main class="flex-grow p-4 max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">

        <section class="col-span-1 md:col-span-2 lg:col-span-2 glass-panel rounded-2xl p-6 relative overflow-hidden">
            <div class="absolute -top-6 -right-6 w-32 h-32 bg-blue-500/10 rounded-full blur-3xl pointer-events-none"></div>
            <h2 class="text-xs uppercase text-gray-400 font-bold tracking-widest mb-2">Netto-Verm√∂gen</h2>
            <div class="flex flex-col sm:flex-row sm:items-end gap-4">
                <span class="text-4xl sm:text-5xl font-bold text-white tracking-tight" id="display-total-wealth">0,00 ‚Ç¨</span>
            </div>
        </section>

        <section class="col-span-1 glass-panel rounded-2xl p-6 flex flex-col justify-center relative">
            <h2 class="text-xs uppercase text-gray-400 font-bold tracking-widest mb-4">Markt Kontext</h2>
            <div class="text-sm text-gray-500">
                Marktdaten werden initialisiert...
            </div>
        </section>

        <section class="col-span-1 md:col-span-3 glass-panel rounded-2xl p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-sm font-bold text-white flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-teal-400"></span> Meine Assets
                </h2>
                <button id="btn-open-asset-modal" class="text-xs bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg transition shadow-lg shadow-blue-900/20 font-medium flex items-center gap-2">
                    <span>+</span> Hinzuf√ºgen
                </button>
            </div>
            
            <div class="overflow-x-auto -mx-6 px-6">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-500 uppercase border-b border-gray-700/50">
                        <tr>
                            <th class="px-4 py-3">Name</th>
                            <th class="px-4 py-3">Kategorie</th>
                            <th class="px-4 py-3 text-right">Wert</th>
                            <th class="px-4 py-3 text-right">Aktion</th>
                        </tr>
                    </thead>
                    <tbody id="asset-table-body">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <div id="modal-add-asset" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex justify-center items-center p-4">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-md rounded-xl shadow-2xl modal-animate p-6">
            <h3 class="text-lg font-bold text-white mb-4">Neues Asset erfassen</h3>
            <form id="form-add-asset" class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-1">Bezeichnung</label>
                    <input type="text" id="input-asset-name" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white focus:border-blue-500 focus:outline-none" placeholder="z.B. ETF World" required>
                </div>
                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-1">Kategorie</label>
                    <select id="input-asset-category" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white focus:border-blue-500 focus:outline-none">
                        <option value="Depot">Wertpapier-Depot</option>
                        <option value="Krypto">Kryptow√§hrung</option>
                        <option value="Immobilie">Immobilie</option>
                        <option value="Konto">Tagesgeld/Konto</option>
                        <option value="Sonstiges">Sonstiges (Gold, Uhren)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-1">Aktueller Wert (‚Ç¨)</label>
                    <input type="number" step="0.01" id="input-asset-value" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-white focus:border-blue-500 focus:outline-none" placeholder="0.00" required>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="btn-cancel-asset" class="px-4 py-2 text-gray-400 hover:text-white text-sm">Abbrechen</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-medium">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <div id="nfr-audit-modal" class="fixed inset-0 z-50 hidden bg-black/90 flex justify-center items-center p-4">
        <div class="bg-gray-900 border border-green-900/30 w-full max-w-lg rounded p-6 font-mono">
            <div class="flex justify-between mb-4 text-green-500">
                <span>SYSTEM AUDIT</span>
                <button id="btn-close-audit">&times;</button>
            </div>
            <div id="audit-content" class="text-green-400 text-sm whitespace-pre-wrap">Generating...</div>
        </div>
    </div>

    <div id="nfr-debug-panel" class="fixed bottom-0 left-0 right-0 h-48 bg-gray-950 border-t border-gray-800 z-50 hidden flex flex-col shadow-[0_-4px_20px_rgba(0,0,0,0.5)]">
        <div class="flex justify-between items-center p-2 bg-gray-900 px-4 border-b border-gray-800">
            <span class="text-[10px] font-mono text-yellow-500 uppercase">System Log</span>
            <button onclick="document.getElementById('debug-console').innerHTML = ''" class="text-[10px] text-gray-500 hover:text-white">CLEAR</button>
        </div>
        <div id="debug-console" class="flex-grow p-4 custom-scroll overflow-y-auto text-xs font-mono"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
